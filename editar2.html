    <!--agregar.css-->
    <br>
    <form method="post">
        <!--Registro de Nombre-->
        <label for="nombre"><b>Nombre:</b></label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre del producto:">
        <!--Registro de descripción-->
        <label for="descripcion"><b>Descripción:</b></label>
        <input type="text" id="descripcion" name="descripcion" required
            placeholder="Ingrese una descripción del producto del producto:">
        <!--Registro de Categoria-->
        <label for="categoria"><b>Categoría:</b></label>
        <select class="categoriamejorada" id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>

            <option value="dormitorio">Dormitorio</option>
            <option value="almacenamiento">Almacenamiento</option>
            <option value="otros">Otros</option>
        </select><br>
        <!--Registro de Precio-->
        <label for="precio"><b>Precio:</b></label>
        <input type="number" id="precio" name="precio" required placeholder="Ingrese el precio">
        <!--Registro de Cantidad-->
        <label for="cantidad"><b>Cantidad:</b></label>
        <input type="number" id="cantidad" name="cantidad" required placeholder="Ingrese la cantidad">
        <!--Registro de Codigo de Producto-->
        <label for="codigo"><b>Código de Producto:</b></label>
        <input type="text" id="codigo" name="codigo" required placeholder="Ingrese el codigo del producto">
        <!--Boton de Envio-->
        <input type="submit" value="Guardar cambios">
    </form>
